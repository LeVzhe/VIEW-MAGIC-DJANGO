{% extends "base.html" %}
{% load custom_filters %}
{% load static %}
{% block content %}
<div class='container'>
    {% for i in content %}
    {% with i.load_img.name|split:'/' as only_file_name %}
    <div class='content-frame'>
        <img src="{% static 'main_window/db_content/' %}{{i.user_list}}/{{i.file_type}}/{{only_file_name}}" 
        alt="фото">
    </div>
    {% endwith %}
    {% endfor %}
    <div class='content-frame add-content' onclick="redirectToAddPage()">+</div>
</div>
{% endblock %}
