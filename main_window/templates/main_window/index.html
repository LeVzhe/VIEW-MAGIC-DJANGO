<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Вы находитесь в {{ title }}</h1>
    {% for cat in menu %}

    {% endfor %}    
</body>
</html>
